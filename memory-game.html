<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Memory Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Bootstrab/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrab/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start-game">
        <span>Start Game</span>
    </div>
    <div class="info-container">
        <div class="name">
            Hello: "<span></span>"
        </div>
        <div class="tries">
            Wrong tries: <span>0</span>
        </div>
    </div>
    <div class="game-blocks">
        <div class="game-block" data-devices="mobile" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-mobile-button fa-2xl"></i>
            </div>

        </div>
        <div class="game-block" data-devices="mobile" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-mobile-button fa-2xl"></i>
            </div>

        </div>
        <div class="game-block" data-devices="tv" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-tv"></i>
            </div>

        </div>
        <div class="game-block" data-devices="tv" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-tv"></i>
            </div>

        </div>
        <div class="game-block" data-devices="laptop" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-laptop"></i>
            </div>

        </div>
        <div class="game-block" data-devices="laptop" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-laptop"></i>
            </div>

        </div>
        <div class="game-block" data-devices="computer" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-computer"></i>
            </div>

        </div>
        <div class="game-block" data-devices="computer" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-computer"></i>
            </div>

        </div>
        <div class="game-block" data-devices="camera" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-camera"></i>
            </div>

        </div>
        <div class="game-block" data-devices="camera" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-camera"></i>
            </div>

        </div>
        <div class="game-block" data-devices="satellite" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-satellite"></i>
            </div>

        </div>
        <div class="game-block" data-devices="satellite" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-satellite"></i>
            </div>

        </div>
        <div class="game-block" data-devices="print" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-print"></i>
            </div>

        </div>
        <div class="game-block" data-devices="print" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-print"></i>
            </div>

        </div>
        <div class="game-block" data-devices="mouse" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-computer-mouse"></i>
            </div>

        </div>
        <div class="game-block" data-devices="mouse" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-computer-mouse"></i>
            </div>

        </div>
        <div class="game-block" data-devices="floppy-disk" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-floppy-disk"></i>
            </div>

        </div>
        <div class="game-block" data-devices="floppy-disk" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-floppy-disk"></i>
            </div>

        </div>
        <div class="game-block" data-devices="headphones" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-headphones"></i>
            </div>

        </div>
        <div class="game-block" data-devices="headphones" >
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-headphones"></i>
            </div>

        </div>
        
    </div>
    <div class="copyright text-center">
        <div class="copyright-text ">
            <p>Copyright Â© 2021 - <a class="text-decoration-none" href="https://github.com/Ahmed-koryem" target="_blank">Ahmed koryem</a></p>
        </div>
    </div>
    <script src="Bootstrab/js/bootstrap.bundle.min.js"></script>
    <script src="Bootstrab/js/all.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
